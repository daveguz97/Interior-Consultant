<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1,
  maximum-scale=5" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
    integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro&family=Lora&family=Montserrat&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./css/main.css">

  <title>Interior Consultant</title>
</head>

<body>
  <main>
    <!-- Main Header -->
    <header class="main-header">
      <nav class="navbar">
        <p class="logo">This Interior</p>
        <ul class="nav-links">
          <li class="nav-item"><a href="#" class="nav-link active">Home</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Collections</a></li>
          <li class="nav-item"><a href="#" class="nav-link">About</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Contact</a></li>
        </ul>
        <i class="fas fa-moon fa-2x"></i>
        <div class="burger">
          <div class="line-1"></div>
          <div class="line-2"></div>
          <div class="line-3"></div>
        </div>
      </nav>
    </header>

    <!-- Showcase -->
    <section class="showcase">
      <div class="container">
        <div class="showcase-wrapper">
          <div class="text-content">
            <h4>Modern Interior</h4>
            <p class="lead">A full-Service residential & commercial interior design and staging company offering
              professional
              organizing
              & eco-services.</p>
            <a class="read-link" href="#">Read More <i class="fas fa-long-arrow-alt-right"></i></a>
          </div>
          <div class="image-content">
            <img class="interior-img" src="./images/photo1.png" alt="Picture of the interior">
            <div class="text-block">
              <div class="profile-div">
                <img class="profile-pic" src="./images/photo2.png" alt="Profile Image">
                <div class="text-div">
                  <p class="name">Aliza Webber</p>
                  <p class="profession">Interior designer</p>
                </div>
              </div>
              <div class="more-info">
                <h6>Designed in 2020 by Aliza Webber</h6>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script src="./js/app.js"></script>
</body>

</html>
